<h2>Transparent IP to Pass through</h2>
<p>
這個按鈕的意義和在 Bridge下有一些差異，在 Arp Proxy模式下IP的註冊是為了告訴Q-Balancer要代回哪些IP address的Mac Address，因此這個註冊是必須的，所有要使用透通功能的IP都得在這邊註冊
</p>
