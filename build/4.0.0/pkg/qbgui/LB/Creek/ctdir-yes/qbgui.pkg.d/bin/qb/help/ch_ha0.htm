<h2>High Availability</h2>
<p>
啟用HA功能之步驟如下：<br>
<ol>
<li>點選【Enable HA】鍵後，請重新啟動Q-Balancer
<li>再次進入本功能(High Availability)，進行相關設定
</ol>
</p>
<p>
<em>升級後之重新啟用，請記得點選【Apply Setting】，以套用設定</em>
</p>
