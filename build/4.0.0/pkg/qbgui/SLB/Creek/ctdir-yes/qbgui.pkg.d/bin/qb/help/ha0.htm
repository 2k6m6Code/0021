<title>High Availability</title>
<body>

<h2>High Availability</h2>
<p>
The steps of enabling HA function are as follows:<br>
<ol>
<li>Hit [Enable HA] button and reboot Q-Balancer.
<li>Enter "High Availability" function to setup.
</ol>
</p>
<p>
<em>After upgrading and launching new firmware, please click [Apply Setting] to have HA in effect.</em>
</p>
