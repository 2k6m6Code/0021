<html>
    <head>
        <link rel="stylesheet" href="gui.css" type="text/css">
    </head>
 
    <body bgcolor="#336699">
 
    <script language="javascript">
        var msgObj=window.dialogArguments;
        var draw=msgObj.draw;
        var msg=msgObj.msg;
        var allPage='<div class="body" align="center"><br>'+msg+'<br><br>';
        var normalStr='<input class="qb" type="button" value="Static"   onClick="Answer(1)" style="width:60">';
        var pppoeStr='<input class="qb" type="button" value="PPPoE"   onClick="Answer(6)" style="width:60">';
        var wirelessStr='<input class="qb" type="button" value="USB3G"      onClick="Answer(10)" style="width:60">';
        var wimaxStr='<input class="qb" type="button" value="Wimax"      onClick="Answer(2)" style="width:50">';
        var l2tpStr='<input class="qb" type="button" value="L2TP"   onClick="Answer(11)" style="width:50">';
        var pptpStr='<input class="qb" type="button" value="PPTP"   onClick="Answer(8)" style="width:50">';
        var dhcpStr='<input class="qb" type="button" value="DHCP"   onClick="Answer(7)" style="width:50">';
        var cancelStr='<input class="qb" type="button" value="Cancel"   onClick="Answer(4)" style="width:60">';
        allPage=allPage+normalStr+pppoeStr+wirelessStr+wimaxStr+dhcpStr+pptpStr+l2tpStr+cancelStr;
        allPage=allPage+'</div>';
        document.write(allPage);
    </script>
 
    <script language="javascript">
        function Answer(answer)
        {
            window.returnValue=answer;
            window.close();
        }
    </script>
    </body>
</html>
