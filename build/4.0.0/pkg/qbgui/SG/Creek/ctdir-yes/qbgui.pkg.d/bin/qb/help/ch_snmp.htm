<h2>Snmp Support</h2><!--Snmp 工具-->
<ul><p>
<li><b>Enable SNMP (建議勾選)：</b><br>
啟動SNMP Service，可用 SNMP Management 軟體，來查看QBalancer SNMP v1/v2 MIB 網路狀況等資訊</p>
<p><li><b>Enable SNMP trap / SNMP Manager IP (建議勾選)：</b><br>
當SNMP trap勾選後，QBalancer會主動送出SNMP v1 trap 至 SNMP Manager IP，目前QBalancer 所能發出SNMP trap 有 <i>ColdStart</i>、<i>WarmStart</i>、<i>LinkDown</i>、<i>Linkup</i> 等訊息
</p></ul>
