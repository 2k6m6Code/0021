<h2>Top N sessions</h2>
<p>
主要為顯示目前 Q-Balancer 內正在傳輸的Session 資訊，會顯示他們的詳細資料包含進出傳輸量，其中DST2可看出該Session出去帶的IP，可用此看出線路。<br>
而這些Session會依進出流量的加總來做 TOP N的排名，Show TOP可顯示 Show前幾名，Export Log可存出 CSV格式文字檔，Toggle Disply Mode 可以用來調整顯示在 window中的大小。
</p>
</body></html>
