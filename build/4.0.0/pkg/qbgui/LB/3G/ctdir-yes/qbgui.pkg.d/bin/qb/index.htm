        versioninfo+='Library : '+ qblibimg ;
        verinfo.title=versioninfo;
        modelid.innerHTML=type+' '+model;
    }

<script language="javascript">
var KeyDownTime = 0;
$("#login").click(function(){
    var userAgent = window.navigator.userAgent.toLowerCase();
    $.browser.version = (userAgent.match( /.(?:rv|it|ra|ie)[\/: ]([\d.]+)/ ) || [0, '0'])[1];
    var version = $.browser.version;
    $("#action").val(version);
    window.document.loginform.submit()
});
function onKeydownOper(e)
{
    var kn ;
    if(window.event)
        kn = e.keyCode;
    else if( e.which )
        kn = e.which;
    
    if (kn == 13)
    {
        KeyDownTime ++;
        if (KeyDownTime > 1)return;
        KeyDownTime = 0;
        $("#login").click();
    }


}
</script>
