<SCRIPT type="text/javascript" language="javascript">
var KeyDownTime = 0;
var version = "AC";

function json_decode(str){
	var obj;
	try{
		obj = eval('(' + str + ')');
	}
	catch(exception){
		obj = null;
	}
	return obj;
}

/*
*	@ will be called on html body load
*/
function init()
{
	document.getElementById("user").focus();
	if(window.top != window)
	{
		window.top.location.href = window.location.href;
	}
}

function rep_err(txt)
{
	var obj = json_decode(txt);
	
	if(obj && obj.success){
		return false;
	}
	else{
		return true;
	}
	
}

function rep_err_msg(txt)
{
	var obj = json_decode(txt);
	
	if(obj && obj.msg){
		var str = obj.msg;
		if(str.indexOf("Cookie") >= 0 || str.indexOf("cookie") >= 0 )
			return "Please restart the browser or clear the history record";
		else
			return obj.msg;
	}
	else{
		return '';
	}
	
}


function cb_version(txt)
{
	if( rep_err(txt) )
	{
		version = "Submit Asynchronous Obtaining successfully, but obtaining version information failed";
	}
	else
	{
		var obj = json_decode(txt);
		
		if(obj && (obj.text || obj.text=='')){
			version = obj.text;
			
			if(obj.authInfoErr){
				alert('Login page error');
			}
			
		}
		
	}
}

function ver_errhandler()
{
	version = "Submitting [Obtain Version Information] request failed";
}

//在TT下，按一次Enter键会响应两次
function onKeydownOper(e)
{
	var kn ;
	if(window.event)
		kn = e.keyCode;
	else if( e.which )
		kn = e.which;

	if (kn == 13)
	{
		KeyDownTime ++;
		if (KeyDownTime > 1)
		{
			return;
		}

		KeyDownTime = 0;
		onDo();
	}
}

{

function encodeString(s){
	var m = {
        "\b": '\\b',
        "\t": '\\t',
        "\n": '\\n',
        "\f": '\\f',
        "\r": '\\r',
        '"' : '\\"',
        "\\": '\\\\'
    };
    if (/["\\\x00-\x1f]/.test(s)) {
        return '"' + s.replace(/([\x00-\x1f\\"])/g, function(a, b) {
            var c = m[b];
            if(c){
                return c;
            }
            c = b.charCodeAt();
            return "\\u00" +
                Math.floor(c / 16).toString(16) +
                (c % 16).toString(16);
        }) + '"';
    }
    return '"' + s + '"';
}

function onDo()
{
		var pu = document.getElementById("user").value;
		var pp = document.getElementById("password").value;
		var tt = document.getElementById("type");
		/*

		var i=(new Date()).getTime();

		var str='';
		queryReqHandler.send(str);
}

function getConnectionObject(){
		var o;
		 
		 try{
			  o = createXhrObject();
		 }catch(e){
		 }finally{
			 return o;
		 }
}

	function createXhrObject(){
		var http;
		try{
			http = new XMLHttpRequest();
		}catch(e){
			for( var i=0; i<activex.length; i++ ){
				try{
					http = new ActiveXObject(activex[i]);
					break;
				}catch(e){}
			}
		}finally{
			return {conn : http};
		}
	}
